<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js"></script>
        <title>FizzBuzz</title>
    </head>
    <body>
        <header>
            <input id="min" type="number" min="1" max="99" value="1">
            <input id="max" type="number" min="2" max="100" value="100">

            <div id="fizz" class="slidercontainer">
                <input class="slider" type="range" min="1" max="10" value="3">
                <span>3</span>
            </div>
            <div id="buzz" class="slidercontainer">
                <input class="slider" type="range" min="1" max="10" value="5">
                <span>5</span>
            </div>

            <button id="clear">Clear</button>
            <button id="generate">Generate</button>
        </header>
        <main></main>
    </body>
</html>
